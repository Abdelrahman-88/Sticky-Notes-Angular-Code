<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="rgb(255, 255, 123)" type="timer" [fullScreen]="true"></ngx-spinner>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>


<div class="d-flex justify-content-center mt-5 container">
    <div class="mt-5 w-75">
        <h1 class="my-3 text-primary">
            Login
        </h1>

        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
            <div class="form-floating mb-3">
                <input [ngClass]="{'is-valid': loginForm.get('email')?.errors==null}" formControlName="email" type="email" class="form-control bg-transparent border-primary text-primary" id="email" placeholder="name@example.com">
                <label class="text-primary" for="email">Email</label>
                <div *ngIf="loginForm.get('email')?.errors!=null && loginForm.get('email')?.touched" class="alert alert-danger mt-2 fw-bolder bg-transparent border-danger">
                    <p *ngIf="loginForm.get('email')?.errors?.required">Email is required</p>
                    <p *ngIf="loginForm.get('email')?.errors?.email">Invalid email</p>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input [ngClass]="{'is-valid': loginForm.get('password')?.errors==null}" formControlName="password" type="password" class="form-control bg-transparent border-primary text-primary" id="password" placeholder="Password">
                <label class="text-primary" for="password">Password</label>
                <div *ngIf="loginForm.get('password')?.errors!=null && loginForm.get('password')?.touched" class="alert alert-danger mt-2 fw-bolder bg-transparent border-danger">
                    <p *ngIf="loginForm.get('password')?.errors?.required">Password is required</p>
                    <p *ngIf="loginForm.get('password')?.errors?.pattern">Invalid password</p>
                </div>
            </div>
            <div class="d-flex">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-outline-primary">Login</button>
                <i (click)="submitGoogleForm()" class="btn btn-outline-primary ms-3"><img src="assets/img/google.png" alt="google"> Login</i>
                <i (click)="forgetpassword()" class="btn btn-outline-primary ms-3">Forget password</i>
            </div>
        </form>
    </div>
