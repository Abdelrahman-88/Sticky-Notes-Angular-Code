<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="rgb(255, 255, 123)" type="timer" [fullScreen]="true">
</ngx-spinner>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<div class="d-flex justify-content-center mt-5 container">
    <div class="my-5 w-75">
        <h1 class="my-3 text-primary">
            Update profile
        </h1>

        <form [formGroup]="updateProfileForm" (ngSubmit)="submitUpdateProfileForm(updateProfileForm)">
            <div class="form-floating mb-3">
                <input [ngClass]="{'is-valid': updateProfileForm.get('name')?.errors==null && updateProfileForm.get('name')?.value!=null}" formControlName="name" type="text" class="form-control text-primary border-primary bg-transparent" id="name" placeholder="Name">
                <label class="text-primary" for="name">Name</label>
                <div *ngIf="updateProfileForm.get('name')?.errors!=null && updateProfileForm.get('name')?.touched" class="alert alert-danger mt-2 fw-bolder bg-transparent border-danger">
                    <p *ngIf="updateProfileForm.get('name')?.errors?.minlength">Name minlength is 3</p>
                    <p *ngIf="updateProfileForm.get('name')?.errors?.maxlength">Name maxlength is 30</p>
                    <p *ngIf="updateProfileForm.get('name')?.errors?.pattern">Letters only available</p>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input [ngClass]="{'is-valid': updateProfileForm.get('location')?.errors==null && updateProfileForm.get('location')?.value!=null}" formControlName="location" type="text" class="form-control text-primary border-primary bg-transparent" id="location" placeholder="Location">
                <label class="text-primary" for="location">Location</label>
                <div *ngIf="updateProfileForm.get('location')?.errors!=null && updateProfileForm.get('location')?.touched" class="alert alert-danger mt-2 fw-bolder bg-transparent border-danger">
                    <p *ngIf="updateProfileForm.get('location')?.errors?.pattern">Letters only available</p>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input [ngClass]="{'is-valid': updateProfileForm.get('phone')?.errors==null && updateProfileForm.get('phone')?.value!=null}" formControlName="phone" type="tel" class="form-control text-primary border-primary bg-transparent" id="phone" placeholder="phone">
                <label class="text-primary" for="phone">Phone</label>
                <div *ngIf="updateProfileForm.get('phone')?.errors!=null && updateProfileForm.get('phone')?.touched" class="alert alert-danger mt-2 fw-bolder bg-transparent border-danger">
                    <p *ngIf="updateProfileForm.get('phone')?.errors?.pattern">Phone number should be such as 010********</p>
                </div>
            </div>
            <button [disabled]="updateProfileForm.invalid" type="submit" class="btn btn-outline-primary">Update</button>
            <i (click)="cancle()" class="btn btn-outline-danger ms-3">Cancle</i>
        </form>
    </div>
</div>
