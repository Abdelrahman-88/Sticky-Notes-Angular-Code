<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="rgb(255, 255, 123)" type="timer" [fullScreen]="true">
</ngx-spinner>
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<div class="d-flex justify-content-center mt-5 container">
    <div class="my-5 w-75">
        <h1 class="my-3 text-primary">
            Update email
        </h1>

        <form [formGroup]="updateEmailForm" (ngSubmit)="submitUpdateEmailForm(updateEmailForm)">
            <div class="form-floating mb-3">
                <input [ngClass]="{'is-valid': updateEmailForm.get('email')?.errors==null}" formControlName="email" type="email" class="form-control text-primary border-primary bg-transparent" id="email" placeholder="name@example.com">
                <label class="text-primary" for="email">Email</label>
                <div *ngIf="updateEmailForm.get('email')?.errors!=null && updateEmailForm.get('email')?.touched" class="alert alert-danger mt-2 fw-bolder bg-transparent border-danger">
                    <p *ngIf="updateEmailForm.get('email')?.errors?.required">Email is required</p>
                    <p *ngIf="updateEmailForm.get('email')?.errors?.email">Email should be such as example@domain.com
                    </p>
                </div>
            </div>
            <button [disabled]="updateEmailForm.invalid" type="submit" class="btn btn-outline-primary">Update</button>
            <i (click)="cancle()" class="btn btn-outline-danger ms-3">Cancle</i>
        </form>
    </div>
</div>
